services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - appnet

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGODB_URL=mongodb://mongo:27017/anthonypirollijr
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
    ports:
      - '5000:5000'
    networks:
      - appnet
      - web

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - appnet
      - web

volumes:
  mongo_data:

networks:
  appnet:
  web:
    external: true
